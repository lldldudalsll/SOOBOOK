<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SOO BOOK base-page</title>
    <link rel="stylesheet" href="./css/login-page.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <h1 class="logo">
                <!--<img src="../images/miniLogo.png" alt="SOO BOOK" width="250px" height="50px">-->
                SOO BOOK
            </h1>
            
            <div class="login">
                <form>
                    <div class="user-login">
                        <label for="user-id"></label>
                        <input type="email" id="user-id" required placeholder="ID: guest@gmail.com">
                    
                        <label for="user-pw"></label>
                        <input type="password" id="user-pw" required placeholder="PW: 8자리 이상">
                        <button type="button" class="btn-login"><a href="my-page.html">로그인</a></button>
                    </div>
                </form>
                <div class="create-account">
                    <button type="button" class="btn-create-account" onclick="clickedSignupButton();"><a href="sign-up-page.html">회원가입</a></button>
                </div>
            </div>
            
        </header>

        <main class="main">

            <section class="sign-up">
                <div class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <div class="box">
                            <input type="email" class="box__input-id" required placeholder="이메일을 입력하세요">
                            <input type="text" class="box__input-pw" required placeholder="비밀번호를 입력하세요">
                            <input type="text" class="box__input-nickname" required placeholder="닉네임을 입력하세요">
                            <button type="submit" class="sign-up-btn">회원가입</button>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>

        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/sign-up.js"></script>
    
</body>
</html>
