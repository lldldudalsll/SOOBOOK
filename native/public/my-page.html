<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SOO BOOK base-page</title>
    <link rel="stylesheet" href="./css/my-page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <h1 class="logo">
                <img src="./asset/mainlogo.png" alt="SOO BOOK" width="250px" height="50px">
            </h1>
            
            <div class="sign-section">
                <div class="login">
                    <p><span></span> 님</p>
                    <!--<a href="#" id="signup-api" class="list-group-item list-group-item-success">Signup API</a>-->
                </div>
                <div class="log-out">
                    <a href="index.html">로그아웃</a>
                </div>
            </div>
        </header>

        <div class="view-option-control">
            <div class="view-option">
                <select name="view-select" id="view-select">
                    <option selected>정렬</option>
                    <option value="등록순 보기">등록순 보기</option>
                    <option value="별점순 보기">별점순 보기</option>
                </select>    
                <button class="view-option-btn" @click="clicklistview"><i class="fa fa-th fa-2x" aria-hidden="true"></i></button>
                <button class="view-option-btn" @click="clickdetailview"><i class="fa fa-th-list fa-2x" aria-hidden="true"></i></button>
            </div>
            <div class="search-mybook">
                <label for="search-my-bookshelf" class="search-book">책장 내 검색</label>
                <input type="text" id="search-my-bookshelf" placeholder="도서명을 입력해 주세요">
            </div>
        </div>

        <main class="add-book">
            <p>아직 추가된 책이 없습니다.</p>
            <br>
            <p>책을 추가해 나만의 책장을 만들어 보세요</p>
            <br>
            <a href="search-books.html" class="add-book-btn">책 추가하기</a>
        </main>

        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script src="./js/sign-in.js">-->
        
    </script>
</body>
</html>
